<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HangPy IDE - Node.js 기반</title>

    <!-- JetBrains Mono 폰트 (VSCode 스타일을 위해 필요) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script defer src="javascript/script.js"></script>
</head>

<body>

<header>
    <h1>🐍 HangPy IDE</h1>
    <div class="status" id="status">Ready</div>
</header>

<div class="wrap">

    <!-- 좌측: 코드 에디터 -->
    <div class="panel">
        <div class="toolbar">
            <button id="btnNew">새로 만들기</button>
            <button id="btnHelp">도움말</button>
            <button id="btnClearOut">출력 지우기</button>
            <button id="btnRun" class="primary">실행</button>
        </div>

        <div class="editor-wrap">
            <!-- Line Numbers -->
            <div class="gutter" id="gutter">1</div>

            <!-- Code Input Area -->
            <textarea id="editor" class="codearea" spellcheck="false"
                placeholder="여기에 한글파이썬 코드를 입력하세요.&#10;예시:&#10;출력('안녕!')"></textarea>
        </div>
    </div>

    <!-- 우측: 출력창 -->
    <div class="panel">
        <h3 style="margin: 0 0 10px;">출력 결과</h3>
        <textarea id="output" class="codearea" style="min-height: 100%;"
            readonly placeholder="여기에 실행 결과가 표시됩니다."></textarea>
    </div>

</div>

<footer>
    HangPy IDE — Node.js 기반 한글 파이썬 웹 인터프리터
</footer>

</body>
</html>
