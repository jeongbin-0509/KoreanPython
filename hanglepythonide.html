<!doctype html>
<html lang="ko">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한글 파이썬 IDE</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <header>
    <h1>HangPy · 한글 파이썬 IDE</h1>
    <div class="status" id="status">Pyodide: loading…</div>
  </header>

  <main class="wrap">
    <!-- Editor panel -->
    <section class="panel">
      <div class="toolbar">
        <button id="btnHelp">명령어모음</button>
        <button id="btnNew">지우기</button>
        <button class="primary" id="btnRun" disabled>실행</button>
      </div>
      <div class="editor-wrap">
        <pre id="gutter" class="gutter">1</pre>
        <textarea id="editor" class="codearea" spellcheck="false" placeholder="여기에 한글 파이썬 코드를 작성하세요."></textarea>
      </div>
    </section>

    <!-- Output panel -->
    <section class="panel">
      <div class="toolbar">
        <button id="btnClearOut">출력 지우기</button>
        <button class="danger" id="btnReset">커널 초기화</button>
      </div>
      <textarea id="output" class="codearea" readonly>(여기에 실행 결과가 표시됩니다)</textarea>
    </section>
  </main>

  <footer>
    정적 HTML · Pyodide로 브라우저에서 파이썬이 실행됩니다. 한글 키워드는 IDE 부팅 시 자동 주입됩니다.
  </footer>

  <script defer src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <script src="script.js"></script>
</body>
</html>
